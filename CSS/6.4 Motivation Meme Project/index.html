<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Motivation Meme</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>

<body>

  <div class="poster">
    <h1 id="quoteHeader">Celebrate endings</h1>
    <div class="quote-container">
      <img class="motivation-img" id="quoteImage" src="./assets/images/motivation1.jpg">
      <p id="quoteText">For they precede new beginnings.</p>
    </div>
    <p id="author">— Jonathan Lockwood Huie</p>
  </div>

  <script>
    // Array of quotes and images
    const quotes = [
      { header: "Celebrate endings!", text: "For they precede new beginnings.", image: "./assets/images/motivation1.jpg", author: "Jonathan Lockwood Huie" },
      { header: "Nothing is impossible.", text: "The word itself says, I am possible!", image: "./assets/images/motivation2.jpg", author: "Audrey Hepburn" },
      { header: "It is supposed to be hard..", text: "If it was not hard, everyone would do it. The hard is what makes it great.", image: "./assets/images/motivation3.jpg", author: " Jimmy Dugan" },
      
      // Add more quotes as needed
    ];

    // Index to keep track of current quote
    let currentQuoteIndex = 0;

    // Function to update the content with the next quote
    function showNextQuote() {
      const currentQuote = quotes[currentQuoteIndex];
      document.getElementById('quoteHeader').innerText = currentQuote.header;
      document.getElementById('quoteText').innerText = currentQuote.text;
      document.getElementById('quoteImage').src = currentQuote.image;
      document.getElementById('author').innerText = `— ${currentQuote.author}`;

      // Increment the index for the next quote
      currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
    }

    // Show the first quote immediately
    showNextQuote();

    // Set interval to change the quote every 15 seconds (15000 milliseconds)
    setInterval(showNextQuote, 15000);
  </script>

</body>

</html>
